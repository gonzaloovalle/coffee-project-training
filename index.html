<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coffee!</h1>

    <form>
        <label for="roast-selection">Roast</label>
        <select id="roast-selection">
            <option>all</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <label for="search">Coffee Name</label>
        <input id="search" type="text" />
    </form>


    <h1>Add a coffee!</h1>
    <form>
        <label for="new-roast-selection">Roast</label>
        <select id="new-roast-selection">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <label for="add-coffee">Coffee Name</label>
        <input id="add-coffee" type="text" />
        <button type="submit" id="submit">Submit</button>
    </form>

        <div id="coffees"></div>

    <script src="main.js"></script>
</body>
</html>
